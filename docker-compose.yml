version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: board_user
      POSTGRES_PASSWORD: board_pass
      POSTGRES_DB: board_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: board_user
      DB_PASSWORD: board_pass
      DB_NAME: board_db      

volumes:
  db_data:
